<script type="text/javascript">
    $(document).ready(function () {
        let now = new Date();
        let year = now.getFullYear();
        let mon = (now.getMonth() + 1) > 9 ? '' + (now.getMonth() + 1) : '0' + (now.getMonth() + 1);
        let day = (now.getDate()) > 9 ? '' + (now.getDate()) : '0' + (now.getDate());
        //년도 selectbox만들기
        for (let i = year; i >= 1900; i--) {
            $('#year').append('<option value="' + i + '">' + i + '년</option>');
        }

        // 월별 selectbox 만들기
        for (let i = 1; i <= 12; i++) {
            let mm = i > 9 ? i : "0" + i;
            $('#month').append('<option value="' + mm + '">' + mm + '월</option>');
        }

        // 일별 selectbox 만들기
        for (let i = 1; i <= 31; i++) {
            let dd = i > 9 ? i : "0" + i;
            $('#day').append('<option value="' + dd + '">' + dd + '일</option>');
        }
        let alreadyBirth = "[[${member.memBirth}]]";
        //console.log(alreadyBirth);
        if (alreadyBirth != "미입력") {
            //alert("생년월일미입력아님");
            year = alreadyBirth.substring(0, 4);
            mon = alreadyBirth.substring(4, 6);
            day = alreadyBirth.substring(6, 8)
            //console.log(year,mon,day);
        }
        $("#year  > option[value=" + year + "]").attr("selected", "true");
        $("#month  > option[value=" + mon + "]").attr("selected", "true");
        $("#day  > option[value=" + day + "]").attr("selected", "true");
    })

<script>
    // 닉네임 중복 및 적합성 체크
    function nameCheck() {
        let memName = document.getElementById("memName").value;
        let spc = memName.search(/\s/);
        let check = document.getElementById("checkName");
        let conf = false;
        let alreadyName = "[[${member.memName}]]"

        if (memName == null || memName == "") {
            message = "닉네임을 입력해주세요";
        } else if (spc != -1) {
            message = "닉네임에 공백을 제거해 주세요";
        } else {
            $.ajax({
                type: "POST",
                url: "MEM003",
                data: {
                    "memName": memName
                },
                async: false,
                dataType: "text",
                success: function (result) {
                    if (alreadyName == memName) {
                        // 기존의 사용중인 닉네임
                        check.innerHTML = "";
                        conf = true;
                        //console.log("확인1 : " + conf);
                    } else if (result == "OK") {
                        // 사용할 수 있는 아이디일 경우 실행
                        check.innerHTML = "사용가능한 닉네임";
                        check.style.color = "#0000ff";
                        conf = true;
                        //console.log("확인2 : " + conf);
                    } else {
                        // 사용할 수 없는 아이디일 경우 실행
                        check.innerHTML = "이미 사용중인 닉네임";
                        check.style.color = "#ff0000";
                        message = "이미 사용중인 닉네임 입니다.";
                    }
                },
                error: function () {
                    alert("MEM003함수 통신실패!");
                }

            });
        }
        //console.log(conf);
        return conf;
    }
</script>
<script>
    // 비밀번호 재설정
    function ChangePw() {
        let oldPw = $("#oldPw").val();
        let newPw = $("#newPw").val();
        let newPwCheck = $("#newPwCheck").val();
        let memCode = "[[${member.memCode}]]";
        let memId = "[[${member.memId}]]";

        $.ajax({
            type: "POST",
            url: "PRO010",
            data: {
                "memCode": memCode,
                "oldPw": oldPw,
                "newPw": newPw,
                "newPwCheck": newPwCheck,
                "memId": memId
            },
            async: false,
            dataType: "text",
            success: function (result) {
                alert(result);
            },
            error: function () {
                alert("비밀번호 변경 통신오류");
            }
        });
    }

    // 비밀번호 정규식
    function pwRegexp() {
        let memPw = document.getElementById("newPw").value;
        let pwResult1 = document.getElementById("pwResult1");

        // search는 찾은 갯수를 나타내며 찾지못하면 -1으로 표시된다.
        let num = memPw.search(/[0-9]/);
        let eng = memPw.search(/[a-z]/);
        let spe = memPw.search(/[`~!@#$%^&*|\\\'\":;\/?]/);
        // 특수문자 : `~!@#$%^&*|\\\'\":;\/?
        let spc = memPw.search(/\s/);
        if (memPw.length < 8 || memPw.length > 16) {
            pwResult1.style.color = "#ff0000";
            pwResult1.innerHTML = "비밀번호는 8자리에서 16자리 이내로 입력해주세요.";
            return false;

        } else if (spc != -1) {
            pwResult1.style.color = "#ff0000";
            pwResult1.innerHTML = "비밀번호는 공백없이 입력해주세요.";
            return false;

        } else if (num < 0 || eng < 0 || spe < 0) {
            pwResult1.style.color = "#ff0000";
            pwResult1.innerHTML = "영문, 숫자, 특수문자를 혼합하여 입력해주세요.";
            return false;

        } else {
            pwResult1.style.color = "#0000ff";
            pwResult1.innerHTML = "사용가능한 비밀번호 입니다.";
            return true;
        }
    }
</script>
<script>
    // 로그인 기록 js

    // 페이지
    let page = 1;

    // 시작시 1회 불러옴
    getLoginList();

    // 로그인 기록 가져오기
    function getLoginList() {
        let memCode = "[[${member.memCode}]]";
        $.ajax({
            type: "POST",
            url: "PRO013",
            data: {
                "page": page,
                "memCode": memCode
            },
            async: false,
            dataType: "json",
            success: function (result) {
                console.log(result[0]);
                console.log(result[1]);
                LoginInner(result[0], result[1]);
            },
            error: function () {
                alert("로그인기록 통신 실패")
            }

        });
    }

    function LoginInner(paging,result){
        let output="";
        for(let i in result){
            output +="<tr>";
            output +="<td>"+result[i].LHIp+"</td>";
            output +="<td>"+result[i].LHDate+"</td>";
            output +="</tr>";
        }
        $("#loginArea").html(output);

        //하단에 페이지 처리
        output = "";

        if(page<=1){
            output+="<li><a>&laquo;</a></li>"
        }else{
            output += "<li><a href= 'javascript:void(0);' onclick=\"changePage("+(page-1)+");\">&laquo;</a></li>";
        }

        for (let i = paging.startpage; i <= paging.endpage; i++) {
            if (i == page) {
                output += "<li class=\"active\"><a href='javascript:void(0);' onclick=\"changePage("+i+");\">"+i+"</a></li>";
            } else {
                output += "<li><a href= 'javascript:void(0);' onclick=\"changePage("+i+");\">"+i+"</a></li>";
            }
        }
        if(page<paging.maxpage){
            output += "<li><a href= 'javascript:void(0);' onclick=\"changePage("+(page+1)+");\">&raquo;</a></li>";
        }else{
            output += "<li><a>&raquo;</a></li>";
        }

        $('#pageNum').html(output);
    }

    // 페이지 변경
    function changePage(input) {
        page = input;
        getLoginList();
    }
</script>

                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                let addr = ''; // 주소 변수

                //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                    addr = data.roadAddress;
                } else { // 사용자가 지번 주소를 선택했을 경우(J)
                    addr = data.jibunAddress;
                }


                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('sample6_postcode').value = data.zonecode;
                document.getElementById("sample6_address").value = addr;
                // 커서를 상세주소 필드로 이동한다.
                document.getElementById("sample6_detailAddress").focus();
            }
        }).open();
    }
</script>
