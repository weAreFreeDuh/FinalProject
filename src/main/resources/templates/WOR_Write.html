    <!--모달 css-->
    <style>
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: scroll; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
        }

        /* 제출 버튼 모달창 */
        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto; /* 15% from the top and centered */
            padding: 20px;
            border: 1px solid #888;
            width: 57%; /* Could be more or less, depending on screen size */
            height: 165%;
            text-align: center;
        }

        /* The Close Button */
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }


    </style>

    <!-- h1 클래스   -->
    <style>
        .liner {
            display: flex;
            align-items: flex-start;
            text-align: left;
        }

        .liner:after {
            content: "";
            flex-grow: 1;
            height: 1px;
            background: #D66853;
            min-width: 20px;
            margin: auto;
        }

        .liner:after {
            margin-left: 20px;
        }
    </style>

    <!-- 제출 버튼 css   -->
    <style>
        .span1 {
            position: relative;
            display: inline-flex;
            width: 180px;
            height: 55px;
            margin: 0 15px;
            perspective: 1000px;
        }

        .span1 a {
            font-size: 19px;
            letter-spacing: 1px;
            transform-style: preserve-3d;
            transform: translateZ(-25px);
            transition: transform .25s;
            font-family: 'Montserrat', sans-serif;

        }

        .span1 a:before,
        .span1 a:after {
            position: absolute;
            content: "제출";
            height: 55px;
            width: 180px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 5px solid black;
            box-sizing: border-box;
            border-radius: 5px;
        }

        .span1 a:before {
            color: #fff;
            background: #000;
            transform: rotateY(0deg) translateZ(25px);
        }

        .span1 a:after {
            color: #000;
            transform: rotateX(90deg) translateZ(25px);
        }

        .span1 a:hover {
            transform: translateZ(-25px) rotateX(-90deg);
        }

    </style>

    <style>
        .modal-backdrop {

        }

    <style>
        textarea {

    <style>
        table {
            border: 1px #a39485 solid;
            font-size: .9em;
            box-shadow: 0 2px 5px rgba(0,0,0,.25);
            width: 100%;
            border-collapse: collapse;
            border-radius: 5px;
            overflow: hidden;
        }

        th {
            text-align: left;
        }

        thead {
            font-weight: bold;
            color: #fff;
            background: #73685d;
        }

        td, th {
            padding: 1em .5em;
            vertical-align: middle;
            text-align: center;
        }

        td {
            border-bottom: 1px solid rgba(0,0,0,.1);
            background: #fff;
        }

        a {
            color: #73685d;
        }

        @media all and (max-width: 768px) {

            table, thead, tbody, th, td, tr {
                display: block;
            }

            th {
                text-align: right;
            }

            table {
                position: relative;
                padding-bottom: 0;
                border: none;
                box-shadow: 0 0 10px rgba(0,0,0,.2);
            }

            thead {
                float: left;
                white-space: nowrap;
            }

            tbody {
                overflow-x: auto;
                overflow-y: hidden;
                position: relative;
                white-space: nowrap;
            }

            tr {
                display: inline-block;
                vertical-align: top;
            }

            th {
                border-bottom: 1px solid #a39485;
            }

            td {
                border-bottom: 1px solid #e5e5e5;
            }


        }
    </style>

        h1, h2, h3, h4, h5, h6, span, p, a, label, input, textarea, button {

<body th:if="${session.login ne null}">



<div id="colorlib-page">
    <a href="#" class="js-colorlib-nav-toggle colorlib-nav-toggle"><i></i></a>

    <header th:replace="sider.html :: header"></header>

    <form action="WOR2" method="post" enctype="multipart/form-data">
        <input type="hidden" th:value="${session.login.memCode}" name="workMemCode">
        <div id="colorlib-main">

            <div class="form__group field" style="width: 100%">
                <input type="text" class="form__field" placeholder="Name" name="workTitle" style="margin-right: 0rem;"
                       required/>
                <label class="form__label">워크스페이스 제목</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                <span class="span1"><a href="#" class="submitBtn"></a></span>
                <!--             제출 모달 -->
                <div class="modal">

                    <!-- 제출 모달 -->
                    <div class="modal-content animate-box" data-animate-effect="fadeInLeft">
                        <span class="close">&times;</span>
                        <h3 style="font-weight: bold; text-align: center">제출</h3>
                        <hr/>
                        <br/><br/>

                        <input type="hidden" name="memCode" id="memCOde" th:value="${session.login.getMemCode()}">
                        <h4 class="liner">카테고리</h4>
                        <label class="select">
                            <select name="category" id="category" onchange="choose(this.value)" required="required">
                                <option disabled="disabled" selected="selected">카테고리선택</option>
                                <option>자유</option>
                                <option>그림</option>
                                <option>문학</option>
                                <option>음악</option>
                                <option>패션</option>
                                <option>DIY</option>
                            </select>
                            <svg>
                                <use xlink:href="#select-arrow-down"></use>
                            </svg>
                        </label>
                        <!-- SVG Sprites-->
                        <svg class="sprites">
                            <symbol id="select-arrow-down" viewbox="0 0 10 6">
                                <polyline points="1 1 5 5 9 1"></polyline>
                            </symbol>
                        </svg>

                        <!-- 서브카테고리 -->
                        <div id="SUBCATEGORY"></div>
                        <br/><br/><br/>

                        <!--문학을 고를시-->
                        <div id="litMethodChoose"></div>
                        <div id="litCountChoose"></div>

                        <!--워크스페이스 안 게시글 추가 -->
                        <ul class="fishUl">
                            <li class="fishLi">
                                <div class="fishDiv" style="width: 630px">
                                    <div>
                                        <!--<strong>분류별로 보내기</strong>
                                        <input type="checkbox" id="rangeCheck" onchange="check1();">-->
                                        <div id="searchArea">
                                            <br/>
                                            <div>
                                                <strong>검색 :</strong>
                                                <!--분류에 따라서 가져오기-->
                                                <label class="select">
                                                    <select onchange="changeDevide(this.value)">
                                                        <option value="boaTitle">게시글 이름</option>
                                                        <option value="boaTag">태그</option>
                                                    </select>
                                                    <svg>
                                                        <use xlink:href="#select-arrow-down"></use>
                                                    </svg>
                                                </label>
                                                <!-- SVG Sprites-->
                                                <svg class="sprites">
                                                    <symbol id="select-arrow-down" viewbox="0 0 10 6">
                                                        <polyline points="1 1 5 5 9 1"></polyline>
                                                    </symbol>
                                                </svg>

                                                <label class="select">
                                                    <select onchange="changeCategory(this.value)">
                                                        <option value="all">모두</option>
                                                        <option value="그림">그림</option>
                                                        <option value="문학">문학</option>
                                                        <option value="음악">음악</option>
                                                        <!--전체 게시글 추가시 여기서 더 넣으면 됌-->
                                                    </select>
                                                    <svg>
                                                        <use xlink:href="#select-arrow-down"></use>
                                                    </svg>
                                                </label>
                                                <!-- SVG Sprites-->
                                                <svg class="sprites">
                                                    <symbol id="select-arrow-down" viewbox="0 0 10 6">
                                                        <polyline points="1 1 5 5 9 1"></polyline>
                                                    </symbol>
                                                </svg>

                                                <input type="text" onkeyup="changSearch(this.value)"/>
                                            </div>

                                            <h4 style="margin-bottom: 10px;margin-top: 30px">검색결과</h4>
                                            <div class="fishDiv2">
                                                <table id="searchInsert" class="fishTable">

                                                </table>
                                            </div>
                                            <h4 style="margin-bottom: 10px;margin-top: 30px">선택한 유저</h4>
                                            <div class="fishDiv2">
                                                <table id="checkUser">

                                                </table>
                                            </div>

                                            <button class="btn btn-light-green"
                                                    style="background-color: #000000; color: #FFFFFF !important;">등록
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </li>
                        </ul>

                        <input type="hidden" id="boaCodeList" name="boaCodeList">
                    </div>


                </div>


            </div>
            <div>
                <label class="btn41-43 btn-43 animate-box" data-animate-effect="fadeInLeft" style="width: 155px; margin-left: 32%; position: relative;margin-left: 120px; z-index: 0">
                    <span style="color : white;">대표 사진 설정</span>
                    <input type="hidden" id="work" name="workTag">
                    <input type="file" name="workImg" onchange="readURL(this)" onclick="img1()"
                           style="display: none"/>
                </label>
                <img id="blah" style="vertical-align: top; border-radius: 10px" class="animate-box" data-animate-effect="fadeInLeft"  alt="" src="images/default.jpg" width="300px" height="300px"/>


                <div class="paper animate-box" data-animate-effect="fadeInLeft" style="padding-top: 50px; margin-bottom: 22%;margin-left: 4%;float: left">
                    <textarea name="workIntro"></textarea>

                    <button type="button" class="btn btn-light-green" onclick="tagUp()" id="buttonDelete"
                            style="background-color: #F8B627; color: #FFFFFF !important;">태그 추가
                        <i class="fa fa-arrow-circle-right ml-1"></i>
                    </button>

                    <!--tag insert 부분-->
                    <div id="tagInsert"></div>
                    <!--tag가 삽입되는부분-->
                    <span id="innerTable"></span>

                </div>
            </div>
        </div>

    </form>
</div>

<!-- jQuery -->
<script src="js/jquery.min.js"></script>
<!-- jQuery Easing -->
<script src="js/jquery.easing.1.3.js"></script>
<!-- Bootstrap -->
<script src="js/bootstrap.min.js"></script>
<!-- Waypoints -->
<script src="js/jquery.waypoints.min.js"></script>
<!-- Flexslider -->
<script src="js/jquery.flexslider-min.js"></script>
<!-- Sticky Kit -->
<script src="js/sticky-kit.min.js"></script>
<!-- Owl carousel -->
<script src="js/owl.carousel.min.js"></script>
<!-- Counters -->
<script src="js/jquery.countTo.js"></script>


<!-- MAIN JS -->
<script src="js/main.js"></script>

<script src="js/modal.js"></script>

</body>

    let btns = document.getElementsByClassName("submitBtn");
    // Modal을 닫는 close 클래스를 가져옵니다.
    let spanes = document.getElementsByClassName("close");
    let funcs = [];

    // Modal을 띄우고 닫는 클릭 이벤트를 정의한 함수
    function Modal(num) {
        return function () {
            // 해당 클래스의 내용을 클릭하면 Modal을 띄웁니다.
            btns[num].onclick = function () {
                modals[num].style.display = "block";

                console.log(num);

            };

            // <span> 태그(X 버튼)를 클릭하면 Modal이 닫습니다.
            spanes[num].onclick = function () {
                modals[num].style.display = "none";

            };
        };
    }

    // 원하는 Modal 수만큼 Modal 함수를 호출해서 funcs 함수에 정의합니다.
    for (let i = 0; i < btns.length; i++) {
        funcs[i] = Modal(i);
    }

    // 원하는 Modal 수만큼 funcs 함수를 호출합니다.
    for (let j = 0; j < btns.length; j++) {
        funcs[j]();
    }

    // Modal 영역 밖을 클릭하면 Modal을 닫습니다.
    window.onclick = function (event) {
        if (event.target.className == "modal") {
            event.target.style.display = "none";

        }
    };
</script>

            obj.value = obj.value.substring(0, obj.value.length - 1); // 입력한 특수문자 한자리 지움

<script th:if="${session.login ne null}">
    $(".button_su_inner").mouseenter(function (e) {
        var parentOffset = $(this).offset();

        var relX = e.pageX - parentOffset.left;
        var relY = e.pageY - parentOffset.top;
        $(this).prev(".su_button_circle").css({left: relX, top: relY});
        $(this).prev(".su_button_circle").removeClass("desplode-circle");
        $(this).prev(".su_button_circle").addClass("explode-circle");
    });

    $(".button_su_inner").mouseleave(function (e) {
        var parentOffset = $(this).offset();

        var relX = e.pageX - parentOffset.left;
        var relY = e.pageY - parentOffset.top;
        $(this).prev(".su_button_circle").css({left: relX, top: relY});
        $(this).prev(".su_button_circle").removeClass("explode-circle");
        $(this).prev(".su_button_circle").addClass("desplode-circle");
    });

</script>
