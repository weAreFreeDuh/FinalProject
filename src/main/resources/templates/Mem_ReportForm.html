<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="author" content="FISH">
    <meta name="date" content="2022-12-27">
    <meta name="description" content="">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="shortcut icon">



    <title>신고요</title>
</head>
<body>
<form action="MEM009" method="post" enctype="multipart/form-data" onsubmit="return checkConfirm();">
    신고자 : <input type="hidden" name="repMemCode" th:value="${session.login.memCode}"/>
    [[${session.login.memName}]]
    <br/>
    제목 : <input type="text" name="repTitle" placeholder="신고 제목"/>
    <br/>
    신고 내용 : <textarea name="repContent"></textarea>
    <br/>
    사진 첨부 : <input type="file" name="repFile" accept="image/*" onchange="readURL(this);" />
    <br/>
    <img alt="사진을 한장 첨부해 주세요" src="" width="300px;"
                 height="300px;" id="preview">
    <br/>
    <input type="submit" value="신고"/>
</form>
</body>

<script src="js/modal.js"></script>

<script>
    // 이미지 프리뷰
    function readURL(input) {
        if (input.files && input.files[0]) {
            let reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
    }

    // 신고시 알림을 위한 함수
    function checkConfirm(){
        alert("신고가 처리되면 이메일로 알려드립니다.");
        return true;
    };
</script>
</html>
