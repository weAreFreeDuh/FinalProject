        @font-face {
            font-family: 'YanoneKaffeesatzRegular';
            src: url('yanonekaffeesatz-regular-webfont.eot');

        body {
            background: #ccc url('img/contactform/bg_out.png');

            font-family: 'YanoneKaffeesatzRegular';
        }

        #wrap {

            margin: 20px auto 0;
            height: 1000px;
        }

        h1 {
            margin-bottom: 20px;
            text-align: center;
            font-size: 48px;
            text-shadow: 0 1px 0 #ede8d9;

        #form_wrap {
            overflow: hidden;
            height: 446px;
            position: relative;
            top: 0px;
            -webkit-transition: all 1s ease-in-out .3s;
            -moz-transition: all 1s ease-in-out .3s;
            -o-transition: all 1s ease-in-out .3s;
            transition: all 1s ease-in-out .3s;
        }

        #form_wrap:before {
            content: "";
            position: absolute;
            bottom: 128px;
            left: 0px;
            background: url('img/contactform/before.png');
            width: 530px;
            height: 316px;
        }

        #form_wrap:after {
            content: "";
            position: absolute;
            bottom: 0px;
            left: 0;
            background: url('img/contactform/after.png');
            width: 530px;
            height: 190px;
        }

        #form_wrap.hide:after, #form_wrap.hide:before {
            display: none;
        }

        #form_wrap:hover {
            height: 776px;
            top: -200px;
        }


        form {
            background: #f7f2ec url('img/contactform/letter_bg.png');
            position: relative;
            top: 200px;
            overflow: hidden;
            height: 200px;
            width: 400px;
            margin: 0px auto;
            padding: 20px;
            border: 1px solid #fff;
            border-radius: 3px;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            box-shadow: 0px 0px 3px #9d9d9d, inset 0px 0px 27px #fff;
            -moz-box-shadow: 0px 0px 3px #9d9d9d, inset 0px 0px 14px #fff;
            -webkit-box-shadow: 0px 0px 3px #9d9d9d, inset 0px 0px 27px #fff;
            -webkit-transition: all 1s ease-in-out .3s;
            -moz-transition: all 1s ease-in-out .3s;
            -o-transition: all 1s ease-in-out .3s;
            transition: all 1s ease-in-out .3s;
        }


        #form_wrap:hover form {
            height: 530px;
        }

        label {
            margin: 11px 20px 0 0;
            font-size: 16px;
            color: #b3aba1;
            text-transform: uppercase;
            text-shadow: 0px 1px 0px #fff;
        }

        input[type=text], textarea {
            font: 14px normal normal uppercase helvetica, arial, serif;
            color: #7c7873;
            background: none;
            width: 80%;
            height: 36px;
            padding: 0px 10px;
            margin: 0 0 10px 0;
            border: 1px solid #f8f5f1;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            -moz-box-shadow: inset 0px 0px 1px #726959;
            -webkit-box-shadow: inset 0px 0px 1px #b3a895;
            box-shadow: inset 0px 0px 1px #b3a895;
        }

        textarea {
            height: 250px;
            padding-top: 14px;
        }

        textarea:focus, input[type=text]:focus {
            background: rgba(255, 255, 255, .35);
        }

        #form_wrap input[type=button] {
            position: relative;
            font-family: 'YanoneKaffeesatzRegular';
            font-size: 24px;
            color: #7c7873;
            text-shadow: 0 1px 0 #fff;
            width: 100%;
            text-align: center;
            opacity: 0;
            background: none;
            cursor: pointer;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            border-radius: 3px;
            -webkit-transition: opacity .6s ease-in-out 0s;
            -moz-transition: opacity .6s ease-in-out 0s;
            -o-transition: opacity .6s ease-in-out 0s;
            transition: opacity .6s ease-in-out 0s;
        }

        #form_wrap:hover input[type=submit] {
            z-index: 1;
            opacity: 1;
            -webkit-transition: opacity .5s ease-in-out 1.3s;
            -moz-transition: opacity .5s ease-in-out 1.3s;
            -o-transition: opacity .5s ease-in-out 1.3s;
            transition: opacity .5s ease-in-out 1.3s;
        }

        #form_wrap:hover input:hover[type=submit] {
            color: #435c70;

        .fill {

            letter-spacing: 1px;

        .fill::after {
            content: "유저 선택하기";
            background-color: #ffe54c;
            width: 100%;
            z-index: 1;
            position: absolute;
            height: 100%;
            top: 7px;
            left: 7px;
            transition: 0.2s;
            display: flex;
            text-align: center;
            align-items: center;
            justify-content: center;
            color: black;
        }

        .fill:hover::after {
            top: 0px;
            left: 0px;
            z-index: 0;
        }
        .fill1 {
            font-size: 15px;

        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: scroll; /* Enable scroll if needed */
            background-color: rgb(0, 0, 0); /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */

        /* 이미지 버튼 모달 창*/

        @supports (-webkit-appearance: none) or (-moz-appearance: none) {
            input[type=checkbox],
            input[type=radio] {
                --active: #275EFE;
                --active-inner: #fff;
                --focus: 2px rgba(39, 94, 254, .3);
                --border: #BBC1E1;
                --border-hover: #275EFE;
                --background: #fff;
                --disabled: #F6F8FF;
                --disabled-inner: #E1E6F9;
                -webkit-appearance: none;
                -moz-appearance: none;
                height: 21px;
                outline: none;
                display: inline-block;
                vertical-align: top;
                position: relative;
                margin: 0;
                cursor: pointer;
                border: 1px solid var(--bc, var(--border));
                background: var(--b, var(--background));
                transition: background 0.3s, border-color 0.3s, box-shadow 0.2s;
            }

            input[type=checkbox]:after,
            input[type=radio]:after {
                content: "";
                display: block;
                left: 0;
                top: 0;
                position: absolute;
                transition: transform var(--d-t, 0.3s) var(--d-t-e, ease), opacity var(--d-o, 0.2s);
            }

            input[type=checkbox]:checked,
            input[type=radio]:checked {
                --b: var(--active);
                --bc: var(--active);
                --d-o: .3s;
                --d-t: .6s;
                --d-t-e: cubic-bezier(.2, .85, .32, 1.2);
            }

            input[type=checkbox]:disabled,
            input[type=radio]:disabled {
                --b: var(--disabled);
                cursor: not-allowed;
                opacity: 0.9;
            }

            input[type=checkbox]:disabled:checked,
            input[type=radio]:disabled:checked {
                --b: var(--disabled-inner);
                --bc: var(--border);
            }

            input[type=checkbox]:disabled + label,
            input[type=radio]:disabled + label {
                cursor: not-allowed;
            }

            input[type=checkbox]:hover:not(:checked):not(:disabled),
            input[type=radio]:hover:not(:checked):not(:disabled) {
                --bc: var(--border-hover);
            }

            input[type=checkbox]:focus,
            input[type=radio]:focus {
                box-shadow: 0 0 0 var(--focus);
            }

            input[type=checkbox]:not(.switch),
            input[type=radio]:not(.switch) {
                width: 21px;
            }

            input[type=checkbox]:not(.switch):after,
            input[type=radio]:not(.switch):after {
                opacity: var(--o, 0);
            }

            input[type=checkbox]:not(.switch):checked,
            input[type=radio]:not(.switch):checked {
                --o: 1;
            }

            input[type=checkbox] + label,
            input[type=radio] + label {
                font-size: 14px;
                line-height: 21px;
                display: inline-block;
                vertical-align: top;
                cursor: pointer;
                margin-left: 4px;
            }

            input[type=checkbox]:not(.switch) {
                border-radius: 7px;
            }

            input[type=checkbox]:not(.switch):after {
                width: 5px;
                height: 9px;
                border: 2px solid var(--active-inner);
                border-top: 0;
                border-left: 0;
                left: 7px;
                top: 4px;
                transform: rotate(var(--r, 20deg));
            }

            input[type=checkbox]:not(.switch):checked {
                --r: 43deg;
            }

            input[type=checkbox].switch {
                width: 38px;
                border-radius: 11px;
            }

            input[type=checkbox].switch:after {
                left: 2px;
                top: 2px;
                border-radius: 50%;
                width: 15px;
                height: 15px;
                background: var(--ab, var(--border));
                transform: translateX(var(--x, 0));
            }

            input[type=checkbox].switch:checked {
                --ab: var(--active-inner);
                --x: 17px;
            }

            input[type=checkbox].switch:disabled:not(:checked):after {
                opacity: 0.6;
            }
        }

<script>

    function initScale() {

        var ress = navigator.userAgent;

        if (ress.indexOf("Android 1.", 0) > -1) {

            if (ress.indexOf("480", 0) > -1) { // 480x800

                var per = 0.5226824457593688;

            } else if (ress.indexOf("600", 0) > -1) { // 600 x 1024

                var per = 0.681

            } else if (ress.indexOf("1280", 0) > -1) { // 800 x 1280

                var per = 0.631

            }

        } else {

            var dh = window.innerHeight;

            var dw = window.innerWidth;

            var cw = parseInt($('#contentsArea').css('width'));

            var ch = parseInt($('#contentsArea').css('height'));

            var per = dw / cw;

            var per2 = dh / ch;


            if (per > per2) {

                per = per2;

            }

            var gapH = (dh - (ch * per)) / 2;

            var gapW = (dw - (cw * per)) / 2

        }


        $("#colorlib-page").css('transform', 'scale(' + per + ',' + per + ')');

        $('body').css('margin-top', gapH);

        $('body').css('margin-left', gapW);


    }


    window.onresize = function () {

        initScale();

    }


    window.onload = function () {

        initScale();

    }

    // 분류별로 보내기인가 아닌가?
    let sendRange = false;
    // 분류별로 보낼때, 분류 이름
    let sendRangeName = "all";

    // 검색할때
    // 분류
    let devide = "all";
    // 아이디, 닉네임
    let category = "MEMID";
    // 검색
    let searchName = "";

    // 검색으로 보낼때, 보낼 아이디들
    let IdArr = new Array();


    // 분류 별로 보내는지 아닌지 확인
    function check1() {
        let checked = $('#rangeCheck').is(':checked');
        let output = "";

        // 체크했을때,
        if (checked) {
            sendRange = true;
            devide = "all";
            category = "MEMID";
            searchName = "";
            IdArr = new Array();
            output = "        <select onChange=\"changeSendRangeName(this.value)\">\n" +
                "            <option value=\"all\">전체</option>\n" +
                "            <option value=\"인증\">인증</option>\n" +
                "            <option value=\"미인증\">미인증</option>\n" +
                "            <option value=\"블랙\">블랙</option>\n" +
                "            <option value=\"휴면\">휴면</option>\n" +
                "            <option value=\"1차경고\">1차경고</option>\n" +
                "            <option value=\"2차경고\">2차경고</option>\n" +
                "        </select>";
        } else { // 체크 안했을때
            sendRange = false;
            sendRangeName = "all";
            output = "                    <br/>\n" +
                "                    <!--분류에 따라서 가져오기-->\n" +
                "                    <select onchange=\"changeDevide(this.value)\">\n" +
                "                        <option value=\"all\">전체</option>\n" +
                "                        <option value=\"인증\">인증</option>\n" +
                "                        <option value=\"미인증\">미인증</option>\n" +
                "                        <option value=\"블랙\">블랙</option>\n" +
                "                        <option value=\"휴면\">휴면</option>\n" +
                "                        <option value=\"1차경고\">1차경고</option>\n" +
                "                        <option value=\"2차경고\">2차경고</option>\n" +
                "                    </select>\n" +
                "                    <select onchange=\"changeCategory(this.value)\">\n" +
                "                        <option value=\"MEMID\">Id조회</option>\n" +
                "                        <option value=\"MEMNAME\">닉네임조회</option>\n" +
                "                    </select>\n" +
                "                    <input type=\"text\" onkeyup=\"changSearch(this.value)\" style=\"margin-top: 30px;\"/>\n" +
                "                    <h4>검색결과</h4>\n" +
                "                    <div class=\"fishDiv2\">\n" +
                "                        <table id=\"searchInsert\">\n" +
                "\n" +
                "                        </table>\n" +
                "                    </div>\n" +
                "                    <h4>선택한 유저</h4>\n" +
                "                    <div class=\"fishDiv2\">\n" +
                "                        <table id=\"checkUser\">\n" +
                "\n" +
                "                        </table>\n" +
                "                    </div>\n" +
                "                </div>";
        }
        $('#searchArea').html(output);
    }

    // 분류별로 보낼때 분류 이름
    function changeSendRangeName(name) {
        sendRangeName = name;
    }

    // 검색- 분류
    function changeDevide(name) {
        devide = name;
        MEM016();
    }

    // 검색 - 카테고리(아이디/닉네임)
    function changeCategory(name) {
        category = name;
        MEM016();
    }

    // 검색 - search
    function changSearch(name) {
        searchName = name;
        MEM016();
    }

    //
    function searchInner(result) {
        let output = "<thead>" +
            "<tr>\n" +
            "<th>아이디</th>\n" +
            "<th>닉네임</th>\n" +
            "<th>상태</th>\n" +
            "<th>체크</th>\n" +
            "</tr>" +
            "</thead>";

        for (let i in result) {
            if (IdArr.filter((e) => {
                return e.memId == result[i].memId
            }).length < 1) {
                output += "<tbody>" +
                    "<tr>";
                output += "<td>" + result[i].memId + "</td>";
                output += "<td>" + result[i].memName + "</td>";
                output += "<td>" + result[i].memState + "</td>";
                // output += "<td> <input id=\"tblcheck\" type=\"checkbox\" onchange=\"check2('" + result[i].memId + "','" + result[i].memName + "','" + result[i].memState + "');\"><label for=\"tblcheck\"></label></td>";
                output += "<td> <input id=\"c1\" type=\"checkbox\" onchange=\"check2('" + result[i].memId + "','" + result[i].memName + "','" + result[i].memState + "');\"><label for=\"c1\"></label></td>";
                output += "</tr>" +
                    "</tbody>";

            }
        }
        $('#searchInsert').html(output);

    }

    // 검색에서 체크할 시
    function check2(memId, memName, memState) {
        //console.log(memId);
        IdArr.push({memId: memId, memName: memName, memState: memState});
        //console.log(IdArr);
        checkList();
        MEM016();
    }

    // 검색체크한 사람들 보여주는 함수
    function checkList() {
        let output = "<thead>" +
            "<tr>\n" +
            "<th>아이디</th>\n" +
            "<th>닉네임</th>\n" +
            "<th>상태</th>\n" +
            "<th>체크</th>\n" +
            "</tr>" +
            "</thead>";
        for (let i in IdArr) {
            output += "<tbody>" +
                "<tr>";
            output += "<td>" + IdArr[i].memId + "</td>";
            output += "<td>" + IdArr[i].memName + "</td>";
            output += "<td>" + IdArr[i].memState + "</td>";
            output += "<td> <input id=\"c2\" type=\"checkbox\" checked  onchange=\"check3('" + IdArr[i].memId + "');\"  ><label for=\"c2\"></label></td>";
            output += "</tr>" +
                "</tbody>";
        }

        $('#checkUser').html(output);
    }

    // 선택 해제
    function check3(result) {
        //console.log(result);
        IdArr = IdArr.filter((element) => element.memId !== result);
        MEM016();
        checkList();
    }

    // 검색 ajax
    function MEM016() {
        $.ajax({
            type: "POST",
            url: "MEM016",
            data: {
                "devide": devide,
                "category": category,
                "searchName": searchName
            },
            async: false,
            dataType: "json",
            success: function (result) {
                //console.log(result)
                searchInner(result);

            },
            error: function () {
                alert("통신실패")
            }

        });
    }

    // 공지메일 전송
    function MEM017() {
        let title = $('#title').val();
        let content = $('#content').val();
        let idList = "";

        if(title == '' || content == ''){
            swal.fire({
                icon : 'error',
                text : '메일 전송 실패!'
            })
        } else {
            swal.fire({
                icon : 'success',
                text : '메일 전송이 완료되었습니다.'
            })
        }

        for (let i in IdArr) {
            if (i != 0) {
                idList += ","
            }
            idList += IdArr[i].memId;
        }
        //console.log(typeof idList);
        //console.log(title,content);

        $.ajax({
            type: "POST",
            url: "MEM017",
            data: {
                "sendRange": sendRange,
                "sendRangeName": sendRangeName,
                "title": title,
                "content": content,
                "idList": idList
            },
            async: false,
            dataType: "text",
            success: function (result) {

            },
            error: function () {
                alert("통신실패")
            }

        });
    }


</script>
<script>
    // 모달 스크립트
    // Modal을 가져옵니다.
    let modals = document.getElementsByClassName("modal");
    // Modal을 띄우는 클래스 이름을 가져옵니다.
    let btns = document.getElementsByClassName("fill");
    // Modal을 닫는 close 클래스를 가져옵니다.
    let spanes = document.getElementsByClassName("close");
    let funcs = [];

    // Modal을 띄우고 닫는 클릭 이벤트를 정의한 함수
    function Modal(num) {
        return function () {
            // 해당 클래스의 내용을 클릭하면 Modal을 띄웁니다.
            btns[num].onclick = function () {
                modals[num].style.display = "block";

                console.log(num);

            };

            // <span> 태그(X 버튼)를 클릭하면 Modal이 닫습니다.
            spanes[num].onclick = function () {
                modals[num].style.display = "none";

            };
        };
    }

    // 원하는 Modal 수만큼 Modal 함수를 호출해서 funcs 함수에 정의합니다.
    for (let i = 0; i < btns.length; i++) {
        funcs[i] = Modal(i);
    }

    // 원하는 Modal 수만큼 funcs 함수를 호출합니다.
    for (let j = 0; j < btns.length; j++) {
        funcs[j]();
    }

    // Modal 영역 밖을 클릭하면 Modal을 닫습니다.
    window.onclick = function (event) {
        if (event.target.className == "modal") {
            event.target.style.display = "none";

        }
    };
</script>
</html>
