        .fishModal {

<script>
    // FOLLOW íŒŒíŠ¸
    //console.log("[[${profile.memCode}]]");

    // íšŒì›ì½”ë“œ
    let memCode = "[[${profile.memCode}]]";

    // í˜ì´ì§•
    let ferpage = 1;        // íŒ”ë¡œì›Œ í˜ì´ì§•
    let ferendPage = 0;     // íŒ”ë¡œì‰ í˜ì´ì§•

    let canGetFollower = false;  // follower ìŠ¤í¬ë¡¤ ê°€ì ¸ì˜¤ê¸° ê°€ëŠ¥
    let canGetFollowing = false; // follwing ìŠ¤í¬ë¡¤ ê°€ì ¸ì˜¤ê¸° ê°€ëŠ¥

    // íŒ”ë¡œì›Œ ì¡°íšŒ
    function getFollower() {
        //console.log("íŒ”ë¡œì›Œ ì¡°íšŒ ì‹¤ì‹œ");
        $.ajax({
            type: "POST",
            url: "ProfileFollower",
            data: {
                "memCode": memCode,
                "page": ferpage
            },
            async: false,
            dataType: "json",
            success: function (result) {
                console.log(result[0]);
                console.log(result[1]);

                ferpage = result[0].page;
                ferendPage = result[0].endpage;

                innerFollower(result[1]);
            },
            error: function () {
                alert("í†µì‹ ì‹¤íŒ¨");
            }

        });
    }

    // íŒ”ë¡œì›Œ ë„£ê¸°
    function innerFollower(result) {
        let output = "";
        for (let i in result) {

            output += "<tr><td><img src=\"/fish/img/memProfileImg/" + result[i].memProfileName + "\" style='width: 50px !important; height: 50px !important;'  class=\"avatar avatar-xxl shadow-xl position-relative z-index-2\" alt=\"bruce\" loading=\"lazy\"/></td><td> | </td><td><a href='PRO001?user=" + result[i].memCode + "'>" + result[i].memName + "</a></td></tr>";
            //console.log("íšŒì›ì½”ë“œ"+result[i].memCode);
        }
        $('#innerFollower').append(output);
        canGetFollower = true;
    }

    // íŒ”ë¡œì‰ ì¡°íšŒ
    function getFollowing() {
        console.log("íŒ”ë¡œì‰ ì¡°íšŒ ì‹¤ì‹œ");
        $.ajax({
            type: "POST",
            url: "ProfileFollowing",
            data: {
                "memCode": memCode,
                "page": ferpage
            },
            async: false,
            dataType: "json",
            success: function (result) {
                console.log(result[0]);
                console.log(result[1]);

                ferpage = result[0].page;
                ferendPage = result[0].endpage;

                innerFollowing(result[1]);
            },
            error: function () {
                alert("í†µì‹ ì‹¤íŒ¨");
            }
        });
    }

    // íŒ”ë¡œì‰ ë„£ê¸°
    function innerFollowing(result) {
        let output = "";
        for (let i in result) {

            output += "<tr><td><img src=\"/fish/img/memProfileImg/" + result[i].memProfileName + "\" style='width: 50px !important; height: 50px !important;'  class=\"avatar avatar-xxl shadow-xl position-relative z-index-2\" alt=\"bruce\" loading=\"lazy\"/></td><td> | </td><td><a href='PRO001?user=" + result[i].memCode + "'>" + result[i].memName + "</a></td></tr>";
            //console.log("íšŒì›ì½”ë“œ"+result[i].memCode);
        }
        $('#innerFollowing').append(output);
        canGetFollower = true;
    }

    // íŒ”ë¡œìš°í•˜ê¸° canGetFollow

    // íŒ”ë¡œì›Œ ìŠ¤í¬ë¡¤
    const follwerScrPop = $('#follower');
    follwerScrPop.scroll(function () {
        const $this = $(this);
        //console.log($this.scrollTop());
        let fo = document.querySelector('#endFollwer').getBoundingClientRect().top;
        //console.log(fo);
        if ($this.scrollTop() > fo && canGetFollower && ((ferpage - 1) <= ferendPage)) {
            //console.log("ë” ê°€ì ¸ì˜¤ê¸°");
            getFollower();
        }
    })
    // íŒ”ë¡œì‰ ìŠ¤í¬ë¡¤
    const follwingScrPop = $('#following');
    follwingScrPop.scroll(function () {
        const $this = $(this);
        //console.log($this.scrollTop());
        let fo = document.querySelector('#endFollwing').getBoundingClientRect().top;
        //console.log(fo);
        if ($this.scrollTop() > fo && canGetFollowing && ((ferpage - 1) <= ferendPage)) {
            //console.log("ë” ê°€ì ¸ì˜¤ê¸°");
            getFollowing();
        }
    })


</script>
<script th:if="${session.login ne null && session.login.memCode ne profile.memCode}">

            if(result==0){  // fou: follow or unfollow trueê°’ì¼ë•Œ follow
                output+="Follow</button><input type='hidden' name='FOU' value='true'/>";

<script>
    // ëª¨ë‹¬ js
    // Modalì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
    let modals = document.getElementsByClassName("fishModal");
    // Modalì„ ë„ìš°ëŠ” í´ë˜ìŠ¤ ì´ë¦„ì„ ê°€ì ¸ì˜µë‹ˆë‹¤.
    let btns = document.getElementsByClassName("bbtns");
    // Modalì„ ë‹«ëŠ” close í´ë˜ìŠ¤ë¥¼ ê°€ì ¸ì˜µë‹ˆë‹¤.
    let spanes = document.getElementsByClassName("fishClose");
    let funcs = [];

    // Modalì„ ë„ìš°ê³  ë‹«ëŠ” í´ë¦­ ì´ë²¤íŠ¸ë¥¼ ì •ì˜í•œ í•¨ìˆ˜
    function fishModal(num) {
        return function () {
            // í•´ë‹¹ í´ë˜ìŠ¤ì˜ ë‚´ìš©ì„ í´ë¦­í•˜ë©´ Modalì„ ë„ì›ë‹ˆë‹¤.
            btns[num].onclick = function () {
                modals[num].style.display = "block";
                //console.log(num);
                document.body.style = `overflow: hidden`;
                ferpage = 1;
                ferendPage = 0;
                if (num == 2) {
                    $('#innerFollower').html("");
                    getFollower();
                } else if (num == 3) {
                    $('#innerFollowing').html("");
                    getFollowing();
                }
            };

            // <span> íƒœê·¸(X ë²„íŠ¼)ë¥¼ í´ë¦­í•˜ë©´ Modalì´ ë‹«ìŠµë‹ˆë‹¤.
            spanes[num].onclick = function () {
                modals[num].style.display = "none";
                document.body.style = `overflow: auto`;
            };
        };
    }

    // ì›í•˜ëŠ” Modal ìˆ˜ë§Œí¼ Modal í•¨ìˆ˜ë¥¼ í˜¸ì¶œí•´ì„œ funcs í•¨ìˆ˜ì— ì •ì˜í•©ë‹ˆë‹¤.
    for (let i = 0; i < btns.length; i++) {
        funcs[i] = fishModal(i);
    }

    // ì›í•˜ëŠ” Modal ìˆ˜ë§Œí¼ funcs í•¨ìˆ˜ë¥¼ í˜¸ì¶œí•©ë‹ˆë‹¤.
    for (let j = 0; j < btns.length; j++) {
        funcs[j]();
    }

    // Modal ì˜ì—­ ë°–ì„ í´ë¦­í•˜ë©´ Modalì„ ë‹«ìŠµë‹ˆë‹¤.
    window.onclick = function (event) {
        if (event.target.className == "fishModal") {
            event.target.style.display = "none";
            document.body.style = `overflow: auto`;
        }
    };
</script>
