<script>
    function ReturnPoint(salPrice){

        let memPoint = parseInt('[[${session.login.memPoint}]]');           // 현재 회원의 보유 포인트


        let memCode =[[${session.login.memCode}]];  // 회원의 코드

        if(memPoint > salPrice){
            location.href = "PAY014?salMemCode="+memCode+"&salPrice="+salPrice+"&salName=환급&salContent=포인트환급";
        } else {
            alert('포인트가 ' + (salPrice - memPoint) + '원 부족합니다.');
            location.href = "Pay_ReturnPoint";
        }
    }
