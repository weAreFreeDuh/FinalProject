<block th:if="${session.login ne null}">
    <input type="hidden" id="loginId" th:value="${session.login.memCode}">
</block>
<script>
    let retag = $('.reTag');

    for (let i = 0; i < retag.length; i++) {
        let tagArr = $(retag[i]).text().split(",")
        let input = "";

        for (j in tagArr) {
            //console.log(tagArr[j]);
            input += "<a href='UnifiedSearch?q=" + tagArr[j].replace('#', '%23') + "'>" + tagArr[j] + "</a>" + "<br/>";
        }
        $(retag[i]).html(input);
    }

    // 문학 게시글 페이

    let memCode = $('#loginId').val();

    function checkLiterature(boaCode, category) {
        console.log(boaCode);
        console.log(category);
        console.log(memCode);

        if (category == "문학") {
            $.ajax({
                type: 'post',
                url: 'ajaxPayAndCheck',
                data: {
                    "boaCode": boaCode,
                    "memCode": memCode
                },
                dataType: "text",
                success:
                    function (result) {
                        if (result != null) {
                            // result 0이면 꽁자, 가격이 나오면 이면 이미 결제해야함
                            // 사용할 수 있는 아이디
                            console.log("result!=null")
                            console.log("가격은?" + result);
                            if (result == 0) {
                                checkLoginNow();
                            } else if (result == 1) {
                                location.href = "DRA004?boaCode=" + boaCode;
                            } else {
                                checkIdAndPay(result);
                            }
                        } else {
                            // 사용할 수 없는 아이디
                            console.log("result==null")
                        }
                    },
                error: function () {
                    alert('ajaxPayAndCheck 실패');
                }
            })
        } else {
            location.href = "DRA004?boaCode=" + boaCode;
        }

        function asd() {
            console.log("이게 되나" + boaCode);
        }

        function checkIdAndPay(price) {
            if (!confirm("이 게시글의 가격은 " + price + "입니다 읽으시겠습니까?.")) {
                /*비동의*/
                alert("취소(아니오)를 누르셨습니다.");
            } else {
                /*동의*/
                checkLoginNow();
            }
        }
    }
